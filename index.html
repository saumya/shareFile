<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>File Upload</title>

    <link rel="stylesheet" href="css/bulma/bulma.css">
    <link rel="stylesheet" href="css/bulma/bulma-rtl.css">

    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery_plugin/jquery.ui.widget.js"></script>
    <script src="js/jquery_plugin/jquery.fileupload.js"></script>
    
    <script src="js/app_file_io.js"></script>
</head>
<body>

    <section class="hero is-dark is-fullheight">
        <div class="hero-body">
            <div class="container">
                <p class="title">Easy</p>
                <p class="subtitle">File Upload</p>
                
                <div id="d_result" class="content"></div>

                <div>
                    <input class="button is-warning" type="file" id="in_File" name='inputfile'>
                    <button class="button is-black" id="btn_upload">Upload</button>
                </div>
                <img src="" alt="" id="img_file" width="300px;">

                <div class="box">
                    <input id="fileupload" type="file" name="file" data-url="https://file.io" multiple>
                </div>
                
                
            </div>
        </div>
    </section>

    <section class="section">
        <p class="title"> Note </p>
        <p class="subtitle"> This is an experiment for the file upload. </p>
    </section>

</body>
</html>
